<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024px" height="1024px" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>合并发票 App 图标 (多格式版)</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="background-gradient">
            <stop stop-color="#34C759" offset="0%"></stop>
            <stop stop-color="#2C9F46" offset="100%"></stop>
        </linearGradient>
        <filter x="-10%" y="-10%" width="120%" height="120%" id="drop-shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"></feGaussianBlur>
            <feOffset dx="0" dy="8"></feOffset>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"></feFuncA>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>
    <g id="Icon">
        <rect id="background" fill="url(#background-gradient)" x="0" y="0" width="1024" height="1024" rx="227"></rect>
        <g id="Documents" transform="translate(512, 512) translate(-275, -350)">
            <g id="Input-Files" filter="url(#drop-shadow)">
                <g id="Input-Image" transform="translate(60, 0) rotate(-10, 65, 50)">
                    <rect x="0" y="0" width="130" height="100" rx="15" fill="#A7C7E7"></rect>
                    <path d="M 20 80 L 40 50 L 55 65 L 80 40 L 110 80 Z" fill="#FFFFFF" stroke="#4A90E2" stroke-width="5" stroke-linejoin="round"></path>
                    <circle cx="85" cy="35" r="10" fill="#FFD700"></circle>
                </g>
                <g id="Input-HEIC" transform="translate(210, -10)">
                    <rect x="0" y="0" width="130" height="100" rx="15" fill="#E0E0E0"></rect>
                    <text x="65" y="62" fill="#333" font-family="-apple-system, sans-serif" font-size="35" font-weight="bold" text-anchor="middle">HEIC</text>
                </g>
                <g id="Input-PDF" transform="translate(360, 0) rotate(10, 65, 50)">
                    <rect x="0" y="0" width="130" height="100" rx="15" fill="#F8BABA"></rect>
                    <text x="65" y="62" fill="#D90429" font-family="-apple-system, sans-serif" font-size="35" font-weight="bold" text-anchor="middle">PDF</text>
                </g>
            </g>
            <g id="Merge-Arrow" transform="translate(275, 170)" filter="url(#drop-shadow)">
                <path d="M 0 0 L 0 100 M -25 75 L 0 100 L 25 75" stroke="#333333" stroke-width="24" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
            <g id="Output-PDF" transform="translate(0, 300)">
                <rect id="PDF-Front" fill="#FFFFFF" x="0" y="0" width="550" height="600" rx="50" filter="url(#drop-shadow)"></rect>
                <text id="PDF-Label" x="275" y="470" fill="#D90429" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Arial', sans-serif" font-size="140" font-weight="bold" text-anchor="middle" letter-spacing="-2">
                    PDF
                </text>
            </g>
        </g>
    </g>
</svg>
