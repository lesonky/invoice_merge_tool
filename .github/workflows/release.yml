name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: macOS
            os: macos-latest
          - platform: Windows
            os: windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system deps (macOS)
        if: matrix.platform == 'macOS'
        run: |
          brew update
          brew install libheif pkg-config

      - name: Install dependencies
        run: npm install

      - name: Build and publish via Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.TAURI_GITHUB_TOKEN }}
        with:
          tauriScript: npm run tauri
          tagName: v__VERSION__
          releaseName: "Invoice Merge Assistant v__VERSION__"
          releaseBody: "Automated release for v__VERSION__."
          releaseDraft: false
          prerelease: false
